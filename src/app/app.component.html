<mat-toolbar color="primary">
  <span>Blog List</span>
</mat-toolbar>
<div class="page-wrapper">
  <div fxLayout="row wrap" fxLayoutGap="16px">
    <mat-card fxFlex="calc(33% - 16px)" *ngFor="let post of posts$ | async">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
        <mat-card-subtitle>{{ post.date | date }}</mat-card-subtitle>
      </mat-card-header>
      <!--<img matCardImage [src]="post.post_thumbnail.URL">-->
      <mat-card-content [innerHTML]="post.content"></mat-card-content>
      <mat-card-actions align="start">
        <a mat-button [href]="post.URL">Ver</a>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
